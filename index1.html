<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Set background image */
        body {
            background-image: url('https://media.wired.com/photos/64013fc8d8fab9309266bac8/4:3/w_2132,h_1599,c_limit/Palo-Alto-Will-Kill-Us-All-Business-1356455838.jpg'); /* Replace 'your_image.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Style for the "Hello World" text */
        .hello-world {
            font-size: 36px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hello-world">
        <h1>Hello World</h1>
    </div>
</body>
</html>
